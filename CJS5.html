<body>
    <h2>A function that reverses an array</h2>
    <h4>[1,2,3,4,5]</h4>
    <h2>Output</h2>
    <p id="output"></p>
    <script>
        //5. Create a function that reverses an array
        //const fruits = ["Banana", "Orange", "Apple", "Mango"];
        const fruits = [1,2,3,4,5];
        fruits.reverse();
        console.log(fruits);
        document.getElementById("output").innerHTML=fruits;

    </script>
