<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Write a JavaScript program to check a credit card number.</h2>
    <h4>Enter the credit Card Number</h4>
    <input type="number" id="in"><br><br>
    <button onclick="check()">To Check</button>
    <P id="output"></P>
    <script>
        function check(){//378282246310006
            let n=document.getElementById("in").value;
            regexp = /^(?:(4[0-9]{12}(?:[0-9]{3})?)|(5[1-5][0-9]{14})|(6(?:011|5[0-9]{2})[0-9]{12})|(3[47][0-9]{13})|(3(?:0[0-5]|[68][0-9])[0-9]{11})|((?:2131|1800|35[0-9]{3})[0-9]{11}))$/;
            let k=Boolean;
            if(regexp.test(n)){
                k=true;
            }
            else{
                k= false;
            }
            document.getElementById("output").innerHTML=k;
        }
    </script>
</body>
</html>
