    <h2>Create a function that filters out negative numbers</h2>
    <h1>filter negative an Array</h1>
    <h4>arr=[3,-2,6,9,-5,7,1,-8,0]</h4>
    <strong>Output</strong><p id="output"></p>
 
    <script>
            //7. Create a function that filters out negative numbers
        var array = [3,-2,6,9,-5,7,1,-8,0];
        array = array.filter(function(x) { return x > -1; });
       // array.sort();
        document.getElementById("output").innerHTML=array;
