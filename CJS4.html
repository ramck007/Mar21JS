<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h2>The sum of numbers within an array</h2>
    <h4>arr=[1,2,3,4,5]</h4>
    <strong>Output</strong><p id="output"></p>

    
    <script>
        //      4. Calculate The sum of numbers within an array
        const arr=[1,2,3,4,5];
        let sum=0;
        for(let i=0;i<arr.length;i++){
            sum+=arr[i];
        }
      //  console.log(sum);
        document.getElementById("output").innerHTML=sum;
    </script>
