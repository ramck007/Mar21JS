<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Length Converter</h1>
    <h2>Type length in Kilometers to convert it into meters</h2>
    <p>
    <label>Kilometers</label>
        <input id="inputKm" type="number" placeholder="Kilometers">
         </p>
            <button  onclick="check()"> Convert</button>
        <br><br>
        <strong>Meters</strong><p id="output"></p>
    <script>
        //      3. Create a length converter function
        
        function check(){    
         var box=document.getElementById("inputKm").value;
        document.getElementById("output").innerHTML=box*1000;
        }


    </script>
</body>
</html>
